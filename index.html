<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Management</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background: #f5f5f5;
                color: #333;
            }
            .container {
                max-width: 800px;
                margin: 2rem auto;
                padding: 2rem;
                background: white;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .form-group {
                margin-bottom: 1.5rem;
            }
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: #374151;
            }
            .form-group input {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #e5e7eb;
                border-radius: 6px;
                transition: border-color 0.2s;
                font-size: 0.95rem;
            }
            .form-group input:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
            button {
                padding: 0.75rem 1.5rem;
                cursor: pointer;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 6px;
                font-weight: 500;
                transition: background-color 0.2s;
            }
            button:hover {
                background: #2563eb;
            }
            .user-item {
                border: 1px solid #e5e7eb;
                padding: 1.5rem;
                margin: 1rem 0;
                border-radius: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: transform 0.2s;
            }
            .user-item:hover {
                transform: translateY(-2px);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            }
            .edit-form {
                border: 1px solid #e5e7eb;
                padding: 1.5rem;
                margin: 1rem 0;
                border-radius: 8px;
                background: #f9fafb;
            }
            h1,
            h2 {
                color: #111827;
                font-weight: 600;
            }
            button[type="button"] {
                background: #9ca3af;
            }
            button[type="button"]:hover {
                background: #6b7280;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>User Management</h1>

            <div id="user-form-container">
                <h2 id="form-title">Create New User</h2>
                <form id="user-form">
                    <input type="hidden" id="userId" value="" />
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" required />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required />
                    </div>
                    <button type="submit" id="submit-btn">Create User</button>
                    <button
                        type="button"
                        id="cancel-btn"
                        class="hidden"
                        onclick="cancelEdit()"
                    >
                        Cancel
                    </button>
                </form>
            </div>

            <div>
                <h2>Users List</h2>
                <div id="users-list"></div>
            </div>
        </div>

        <script>
            const API_URL = "http://clusterlite";
            let isEditing = false;

            async function loadUsers() {
                if (isEditing) return;
                const response = await fetch(`${API_URL}/users`);
                const users = await response.json();
                displayUsers(users);
            }

            function displayUsers(users) {
                const usersList = document.getElementById("users-list");
                usersList.innerHTML = users
                    .map(
                        (user) => `
                    <div class="user-item">
                        <div>
                            <div>${user.name}</div>
                            <div>${user.email}</div>
                        </div>
                        <div>
                            <button onclick="editUser('${user.id}', '${user.name}', '${user.email}')">
                                Edit
                            </button>
                            <button onclick="deleteUser('${user.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `,
                    )
                    .join("");
            }

            const userForm = document.getElementById("user-form");
            userForm.onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const userId = document.getElementById("userId").value;

                const method = userId ? "PUT" : "POST";
                const url = userId
                    ? `${API_URL}/users/${userId}`
                    : `${API_URL}/users`;

                await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: formData.get("name"),
                        email: formData.get("email"),
                    }),
                });

                if (userId) {
                    cancelEdit();
                }
                e.target.reset();
                isEditing = false;
                loadUsers();
            };

            function editUser(userId, name, email) {
                isEditing = true;
                document.getElementById("form-title").textContent = "Edit User";
                document.getElementById("userId").value = userId;
                document.getElementById("submit-btn").textContent =
                    "Save Changes";
                document
                    .getElementById("cancel-btn")
                    .classList.remove("hidden");

                const form = document.getElementById("user-form");
                form.querySelector('input[name="name"]').value = name;
                form.querySelector('input[name="email"]').value = email;
            }

            async function deleteUser(userId) {
                if (confirm("Are you sure you want to delete this user?")) {
                    await fetch(`${API_URL}/users/${userId}`, {
                        method: "DELETE",
                    });
                    loadUsers();
                }
            }

            function cancelEdit() {
                isEditing = false;
                document.getElementById("form-title").textContent =
                    "Create New User";
                document.getElementById("userId").value = "";
                document.getElementById("submit-btn").textContent =
                    "Create User";
                document.getElementById("cancel-btn").classList.add("hidden");
                document.getElementById("user-form").reset();
            }

            // Initial load
            loadUsers();
            // Refresh every 2s
            setInterval(loadUsers, 2000);
        </script>
    </body>
</html>
